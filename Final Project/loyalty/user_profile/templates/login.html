{% extends "base_login.html" %}
{% load static %}
{% block page_title %}
<title>Login</title>
{% endblock %}
{% block profile_link %}
<a href="{% url 'user_profile' user.pk %}"
                   class="nav-link">
                    Profile
                </a>
{% endblock %}
{% block redemption_link %}
<a href="{% url 'user_profile_redemption' user.pk %}"
                   class="nav-link">
                    Redemption
                </a>
{% endblock %}
{% block promotion_link %}
<a href="{% url 'user_profile_promotion' user.pk %}"
                   class="nav-link">
                    Promotion
                </a>
{% endblock %}
{% block page_content %}
<h1>Login</h1>
<form>
  <input type="text" id="username" name="username" placeholder="username"><br>
  <input type="text" id="password" name="password" placeholder="password"><br>
  <input type="submit" value="Log In">
</form>

{% endblock %}
