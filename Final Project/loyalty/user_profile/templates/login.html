{% extends "base_login.html" %}
{% load static %}
{% block page_title %}
<title>Login</title>
{% endblock %}

{% block page_content %}
<h1 style="padding: 5px 25px 5px 25px">Log In</h1>
<form action="{% url 'login_request' %}" method="post" style="padding: 5px 25px 25px 25px">
    {% csrf_token %}
  <input type="text" id="username" name="username" placeholder="username" style="margin-bottom: 10px"><br>
  <input type="password" id="password" name="password" placeholder="password" style="margin-bottom: 10px"><br>
  <input type="submit" value="Log In">
</form>

{% endblock %}
